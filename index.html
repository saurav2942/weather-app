<html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Weather App</title><link href=styles.css rel=stylesheet><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap"rel=stylesheet><script src=https://kit.fontawesome.com/44dcd66151.js crossorigin=anonymous></script><div class=wrapper><h1>Weather App</h1><div class=tabs><div class=tab data-usertab>Your Weather</div><div class=tab data-searchtab>Search Weather</div></div><div class=location><img alt=location src=./assets/locator.png loading=lazy><h2>Grant Location Access</h2><p data-messagetext>Allow Access To Get Weather Information<div data-grantaccess>Grant Access</div></div><div class=search><input data-searchinp placeholder="Search for city..."><div class=search-btn data-searchbtn><img alt=Search src=./assets/search.png loading=lazy></div></div><div class=loading><img alt=loading src=./assets/loading_.gif loading=lazy><p>Loading</div><div class=api-error-container><img alt=not-found src=./assets/not-found.png loading=lazy data-notfoundimg><p data-apierrortext>Location Not Available<div data-apierrorbtn>Retry</div></div><div class=weather><div class=place><p class=city data-cityname></p><img class=flag data-flagicon></div><div class=info><p class=type data-desc></p><img alt=weather-type data-descicon></div><div class=temprature><p data-temprature></div><div class=parameters><div class=speed><img alt=wind-speed src=./assets/wind.png><p>Windspeed</p><span data-windspeed></span></div><div class=humidity><img alt=humidity src=./assets/humidity.png><p>Humidity</p><span data-humidity></span></div><div class=cloud><img alt=cloud src=./assets/cloud.png><p>Clouds</p><span data-cloudiness></span></div></div></div></div><script src=index.js></script>

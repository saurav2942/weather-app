<html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Weather App</title><link href=styles.css rel=stylesheet><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap"rel=stylesheet><script src=https://kit.fontawesome.com/44dcd66151.js crossorigin=anonymous></script><div class=wrapper><h1>Weather App</h1><div class=tab-container><div class=tab data-usertab>Your Weather</div><div class=tab data-searchtab>Search Weather</div></div><div class=location-container data-locationpage><img loading=lazy alt=locator src=./assets/locator.png><h2>Grant Location Access</h2><p data-messagetext>Allow Access To Get Weather Information<div data-grantaccessbtn>Grant Access</div></div><div class=search-container data-searchpage><input data-searchinp placeholder="Search for city..."><div class=search-btn data-searchbtn><img loading=lazy alt=Search src=./assets/search.png></div></div><div class=loading-container data-loadingpage><img loading=lazy alt=loading src=./assets/loading_.gif><p>Loading</div><div class=api-error-container data-apierrorpage><img loading=lazy alt=not-found src=./assets/not-found.png data-notfoundimg><p data-apierrortext>Location Not Available<div data-apierrorbtn>Retry</div></div><div class=weather-container data-weatherpage><div class=place><p class=city data-cityname></p><img loading=lazy class=flag data-countryicon></div><div class=weather-description><p class=type data-desc></p><img loading=lazy alt=weather-type data-weathericon></div><div class=temprature><p data-temprature></div><div class=parameters><div class=speed><img loading=lazy alt=wind-speed src=./assets/wind.png><p>Windspeed</p><span data-windspeed></span></div><div class=humidity><img loading=lazy alt=humidity src=./assets/humidity.png><p>Humidity</p><span data-humidity></span></div><div class=cloud><img loading=lazy alt=cloud src=./assets/cloud.png><p>Clouds</p><span data-cloudiness></span></div></div></div></div><script src=index.js></script>
